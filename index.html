<!DOCTYPE html>
<html>
    <head>
        <title>Calculator App!</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Calculator">
            <div class="Top">
                <div class="Display"></div>
            </div>

            <div class="Bottom">
                <div class="leftButtons">
                    <div class="firstRow">
                        <button class="Numbers Screen" id="7" type="button">7</button>
                        <button class="Numbers Screen" id="8" type="button">8</button>
                        <button class="Numbers Screen" id="9" type="button">9</button>
                    </div>
                    <div class="secondRow">
                        <button class="Numbers Screen" id="4" type="button">4</button>
                        <button class="Numbers Screen" id="5" type="button">5</button>
                        <button class="Numbers Screen" id="6" type="button">6</button>
                    </div>
                    <div class="thirdRow">
                        <button class="Numbers Screen" id="1" type="button">1</button>
                        <button class="Numbers Screen" id="2" type="button">2</button>
                        <button class="Numbers Screen" id="3" type="button">3</button>
                    </div>
                    <div class="fourthRow">
                        <button class="Numbers Screen" id="zero" type="button">0</button>
                    </div>
                    <div class="fifthRow">
                        <button class="Equal">=</button>
                        <button class="Clear">Clear</button>
                    </div>
                </div>

                <div class="righButtons">
                    <button class="Operator Screen">+</button>
                    <button class="Operator Screen">-</button>
                    <button class="Operator Screen">/</button>
                    <button class="Operator Screen">x</button>
                </div>
            </div>
        </div>
    </body>

</html>
